<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="weather.css">
</head>
<body>
  <div class="card">
    
    <div class="searchbar">
      <input class="Input" type="text" placeholder="Enter city name">
      <div class="search-icon">
        <img src="search.png" alt="Search">
      </div>
    </div>

    <div class="weather">
      <img src="clouds.png" alt="Weather Icon" class="weather-icon">
      <h1 class="temp">22°C</h1>
      <h2 class="city">New York</h2>
    </div>

    
    <div class="details">
      <div class="col">
        <img src="humidity.png" alt="Humidity">
        <div>
          <p class="humidity">60% <br>Humidity</p>
        </div>
      </div>

      <div class="col">
        <img src="wind.png" alt="Wind">
        <div>
          <p class="wind">10 km/h <br>Wind Speed</p>
        </div>
      </div>
    </div>

  </div>
<script src="weather.js" ></script>
<footer>
  <p>© 2025 All Rights Reserved | Parwez Khan</p>
</footer>

</body>
</html>
