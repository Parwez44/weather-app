<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link rel="stylesheet" href="weather.css" />
</head>
<body>

  <div class="card">

    <div class="searchbar">
      <input class="Input" type="text" placeholder="Enter city name" />
      <div class="search-icon">
        <img src="search.png" alt="Search">
      </div>
    </div>

    <div class="weather">
      <img src="clouds.png" class="weather-icon" alt="Weather Icon">
      <h1 class="temp">--°C</h1>
      <h2 class="city">City</h2>
      <p class="time-of-day"></p>
      <p class="local-time"></p>
    </div>

    <p class="error hide">❌ City not found</p>

    <div class="details">
      <div class="col">
        <img src="humidity.png" alt="Humidity">
        <p class="humidity">--%<br>Humidity</p>
      </div>

      <div class="col">
        <img src="wind.png" alt="Wind">
        <p class="wind">-- km/h<br>Wind Speed</p>
      </div>
    </div>

  </div>

  <script src="weather.js"></script>
</body>
</html>
